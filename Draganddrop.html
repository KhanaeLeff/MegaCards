    <script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
      let elem = ev.target;
      if(elem.tagName === 'IMG') {
        elem = elem.parentNode;
      }
      ev.dataTransfer.setData("text", elem.id);
    }

    function drop(ev) {
      let elem = ev.target;
      // if(elem.tagName === 'IMG') {
      //   elem = elem.parentNode;
      // }
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      console.log('drop', data, 'sur', elem.id)
      elem.appendChild(document.getElementById(data));
    }
    </script>
